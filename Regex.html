<!DOCTYPE html>
<html>
<head>
    <title>CodeDiary</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>

    <div class="container">
        <span>驗證數字類</span>
        <table>
            <tr>
                <th>限定輸入數字</th>
                <td>
                    <input id="OnlyNumber" />
                </td>
            </tr>
            <tr>
                <th>限定數字位數</th>
                <td>
                    <input id="LimitNumber" />
                </td>
            </tr>
        </table>


    </div>
    <footer></footer>
</body>
</html>

<script type="text/javascript">

    $(function () {

        //限定數字
        $("#OnlyNumber").keyup(function (e) {
            var rexgex = new RegExp('^[0-9]+$');
            var IFsuccess = rexgex.test($(this).val());
            //alert(IFsuccess);
            if (!IFsuccess) {
                $(this).val("");

            }
        });

        $("#LimitNumber").keyup(function () {

            var rexgex = new RegExp('^[0-9]{2}$');
            var IFsuccess = rexgex.test($(this).val());
            //alert(IFsuccess);
            if (!IFsuccess) {
                $(this).val("");

            }
        });


    });

    function IFNumber(Val)

        var IFsuccess = rexgex.test($(this).val());
        //alert(IFsuccess);
        if (!IFsuccess) {
            $(this).val("");

        }

    }


</script>
