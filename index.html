<script charset="UTF8" type="text/javascript">

    $(function () {
        $("#menu").menu();

        $.getJSON('https://api.db-ip.com/v2/free/self', function (data) {
            console.log(JSON.stringify(data, null, 2));
            var IP = data.ipAddress;
            var continentName = data.continentName;
            var countryName = data.countryName;
            var city = data.city;
            $(".IP").text(IP);
            $(".continentName").text(continentName);
            $(".countryName").text(countryName);
            $(".city").text(city);
        });

    });

    function LoadPartial(TragetHtml) {
        $("#Partial").load(TragetHtml);
    }
</script>
